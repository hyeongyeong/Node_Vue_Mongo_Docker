version: '2.0'
services:
  # web:
  #   build: './front'
  #   ports:
  #     - "3000:3000"
  #   expose:
  #     - "3000"
  #   volumes:
  #     - ./front:/app:cached
  #     - /app/node_modules
  #   stdin_open: true
  #   environment: 
  #     - CHOKIDAR_USEPOLLING=true

  node:
    build: './back'
    #command: npm run dev:watch
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - media-data:/data
      - ./back:/app:cached
    networks:
      - babybeaver-network
    # environment:
    depends_on:
      - mongodb
    
  mongodb:
    image: mongo:4.4.1-bionic
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: babybeaver
      MONGO_INITDB_DATABASE: babybeaver
    volumes:
      - mongo-data:/data/db
    container_name: "mongodb"
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all"]   
    ports:
      - "27017:27017"
    networks:
      - babybeaver-network

volumes:
  media-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/media
      o: bind
  mongo-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/db
      o: bind

networks:
  babybeaver-network:

